name: Deploy to ACA (Production)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      ACR_NAME: slackbotaca
      IMAGE_NAME: slackbot-sample
      CONTAINER_APP_NAME: slackbot-acasample
      RESOURCE_GROUP: hondouchi-slackbot-aca
      # Optional: Set to your Key Vault name to enable secret sync step below
      KV_NAME: kv-slackbot-aca

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get next version tag
        id: get_version
        run: |
          TAGS=$(az acr repository show-tags \
            --name $ACR_NAME \
            --repository $IMAGE_NAME \
            --output tsv | grep -E '^[0-9]+$' || echo "")
          if [ -z "$TAGS" ]; then
            NEXT_VERSION=1
          else
            NEXT_VERSION=$(echo "$TAGS" | sort -n | tail -n 1)
            NEXT_VERSION=$((NEXT_VERSION + 1))
          fi
          echo "next_version=$NEXT_VERSION" >> $GITHUB_OUTPUT

      - name: Docker login to ACR
        run: |
          echo "${{ secrets.ACR_PASSWORD }}" | docker login $ACR_NAME.azurecr.io \
            --username ${{ secrets.ACR_USERNAME }} \
            --password-stdin

      - name: Build and push Docker image
        run: |
          VERSION=${{ steps.get_version.outputs.next_version }}
          IMAGE_URI=$ACR_NAME.azurecr.io/$IMAGE_NAME:$VERSION
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI

      # --- Optional Key Vault -> Container Apps secret sync (uncomment to enable) ---
      - name: Sync secrets from Key Vault (optional)
        if: env.KV_NAME != ''
        run: |
          echo "[INFO] Fetching secrets from Key Vault: $KV_NAME"
          SLACK_BOT_TOKEN=$(az keyvault secret show --vault-name $KV_NAME --name slack-bot-token --query value -o tsv || echo '')
          SLACK_APP_TOKEN=$(az keyvault secret show --vault-name $KV_NAME --name slack-app-token --query value -o tsv || echo '')
          BOT_USER_ID=$(az keyvault secret show --vault-name $KV_NAME --name bot-user-id --query value -o tsv || echo '')
          if [ -z "$SLACK_BOT_TOKEN" ] || [ -z "$SLACK_APP_TOKEN" ] || [ -z "$BOT_USER_ID" ]; then
            echo "[WARN] One or more secrets missing in Key Vault; skipping secret set."; exit 1
          fi
          az containerapp secret set \
            --name $CONTAINER_APP_NAME \
            --resource-group $RESOURCE_GROUP \
            --secrets \
              slack-bot-token=$SLACK_BOT_TOKEN \
              slack-app-token=$SLACK_APP_TOKEN \
              bot-user-id=$BOT_USER_ID
          az containerapp update \
            --name $CONTAINER_APP_NAME \
            --resource-group $RESOURCE_GROUP \
            --env-vars \
              SLACK_BOT_TOKEN=secretref:slack-bot-token \
              SLACK_APP_TOKEN=secretref:slack-app-token \
              BOT_USER_ID=secretref:bot-user-id
          echo "[INFO] Key Vault secrets synced to Container App"

      - name: Deploy to ACA
        run: |
          VERSION=${{ steps.get_version.outputs.next_version }}
          IMAGE_URI=$ACR_NAME.azurecr.io/$IMAGE_NAME:$VERSION
          az containerapp update \
            --name $CONTAINER_APP_NAME \
            --resource-group $RESOURCE_GROUP \
            --image $IMAGE_URI
