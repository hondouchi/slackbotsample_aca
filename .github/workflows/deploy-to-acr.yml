name: Build and Push Docker Image with Version

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      ACR_NAME: slackbotaca
      IMAGE_NAME: slackbot-sample

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get latest version from ACR
        id: get_version
        run: |
          echo "ðŸ” Checking existing image tags in ACR..."
          TAGS=$(az acr repository show-tags \
            --name $ACR_NAME \
            --repository $IMAGE_NAME \
            --output tsv | grep -E '^[0-9]+$' || echo "")

          if [ -z "$TAGS" ]; then
            NEXT_VERSION=1
          else
            MAX_VERSION=$(echo "$TAGS" | sort -n | tail -n 1)
            NEXT_VERSION=$((MAX_VERSION + 1))
          fi

          echo "next_version=$NEXT_VERSION" >> $GITHUB_OUTPUT
          echo "âœ” Next version will be: $NEXT_VERSION"

      - name: Docker login to ACR
        run: |
          echo "${{ secrets.ACR_PASSWORD }}" | docker login $ACR_NAME.azurecr.io \
            --username ${{ secrets.ACR_USERNAME }} \
            --password-stdin

      - name: Build and push Docker image
        run: |
          VERSION=${{ steps.get_version.outputs.next_version }}
          IMAGE_URI=$ACR_NAME.azurecr.io/$IMAGE_NAME:$VERSION

          echo "ðŸ”§ Building Docker image: $IMAGE_URI"
          docker build -t $IMAGE_URI .

          echo "ðŸ“¦ Pushing image to ACR..."
          docker push $IMAGE_URI
